<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/user.svg" alt="" height="22" width="22"/>
<span wicket:id="title"></span>
</h1>

<p><a href="#" target="_new" class="uri" wicket:id="uri"></a></p>

</div>

<div id="content">

<h4>Claims</h4>

<table>
<tr wicket:id="nanopubs">
<td>
<div wicket:id="nanopub"></div>
</td>
</tr>
</table>

<h4>Opinions</h4>

<table>
<tr wicket:id="opinions">
<td>
 <span class="predicatefirst" wicket:id="opinion"></span> <span wicket:id="opinionsentence"></span> <span class="ref">[<span wicket:id="opinionpub"></span>]</span>
</td>
</tr>
</table>

<h4>Admin Actions</h4>

<p>
<a href="#" wicket:id="thatsme" class="button">That's me!</a>
</p>

</div>

</body>

</html>
