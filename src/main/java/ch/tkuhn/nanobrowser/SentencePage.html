<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/sentence.svg" alt="" height="22" width="22"/>
<span wicket:id="title"></span>
</h1>

<p><a href="#" target="_new" class="uri" wicket:id="uri"></a></p>

</div>

<div id="content">

<h4>Nanopublications</h4>

<table>
<tr wicket:id="nanopubs">
<td>
<div wicket:id="nanopub"></div>
</td>
</tr>
</table>

<h4>Opinions</h4>

<p>
<a href="#" wicket:id="agree" class="button">I agree!</a>
<a href="#" wicket:id="disagree" class="button">I disagree!</a>
<a href="#" wicket:id="noopinion" class="button">No opinion!</a>
</p>

<table>
<tr wicket:id="opinions">
<td>
<span wicket:id="person"></span> <span class="predicate" wicket:id="opinion"></span> <span class="ref">[<span wicket:id="opinionpub"></span>]</span>
</td>
</tr>
</table>

<h4>Same Meaning</h4>

<table>
<tr wicket:id="samemeanings">
<td>
<span wicket:id="samemeaning"></span> <span class="ref">[<span wicket:id="samemeaningpub"></span>]</span>
</td>
</tr>
</table>

</div>

</body>

</html>
