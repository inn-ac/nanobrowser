<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<script type="text/javascript" src="http://www.inn.ac/sites/all/modules/innacWidget/embed.js"></script><div id="innac_widget"></div>
<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/sentence.svg" alt="" height="22" width="22"/>
<span wicket:id="title"></span>
</h1>

<p><a href="#" target="_new" class="uri" wicket:id="uri"></a></p>

</div>

<div id="content">

<span wicket:id="nanopublist"></span>

<h4>Opinions</h4>

<p><span wicket:id="emptyopinions" class="emptylabel"></span></p>

<table>
<tr wicket:id="opinions">
<td>
<span wicket:id="agent" class="subject"></span> <span class="predicate" wicket:id="opinion"></span> <span class="ref">[<span wicket:id="opinionpub"></span>]</span>
</td>
</tr>
</table>

<p>
<a href="#" wicket:id="agree" class="button">I agree</a>
<a href="#" wicket:id="disagree" class="button">I disagree</a>
<a href="#" wicket:id="noopinion" class="button">No opinion</a>
</p>

<hr/>

<h4>Related Sentences</h4>

<p><span wicket:id="emptyrelations" class="emptylabel"></span></p>

<p wicket:id="relations">
<span wicket:id="relation"></span>
</p>

<form wicket:id="newrelform">
<span class="nowrap">
<select wicket:id="reltype"></select>
<input wicket:id="othersentence" type="text" class="textfield" size="100" placeholder="add an AIDA sentence here" required />
<input type="submit" class="button" href="#" value="add" />
</span>
<p wicket:id="sentenceerror" class="error"></p>
</form>

<hr/>

</div>

</body>

</html>
