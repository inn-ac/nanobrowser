<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img wicket:id="icon" src="icons/nanopub.svg" alt="" height="22" width="22"/>
<span wicket:id="title"></span>
</h1>

<p><a href="#" target="_new" class="uri" wicket:id="uri"></a></p>

</div>

<div id="content">

<span wicket:id="typelist"></span>

<p><strong>Date:</strong> <span class="emptylabel" wicket:id="dateempty"></span><span wicket:id="date"></span></p>

<span wicket:id="authorlist"></span>

<span wicket:id="creatorlist"></span>

<span wicket:id="sentencelist"></span>

<h4>Assertion as formula</h4>

<p wicket:id="assertion">
<span wicket:id="assertiontriple"></span>
</p>

<h4>Supporting</h4>

<p wicket:id="supporting">
<span wicket:id="supportingtriple"></span>
</p>

<h4>Opinions</h4>

<table>
<tr wicket:id="opinions">
<td>
<span wicket:id="opinionagent"></span> <span class="predicate" wicket:id="opinion"></span> <span class="ref">[<span wicket:id="opinionpub"></span>]</span>
</td>
</tr>
</table>

<h4>Admin Actions</h4>

<p>
<a href="#" wicket:id="delete" class="button">Delete</a>
</p>

</div>

</body>

</html>
