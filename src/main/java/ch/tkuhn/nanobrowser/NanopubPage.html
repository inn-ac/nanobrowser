<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/nanopub.svg" alt="" height="22" width="22"/>
<span wicket:id="title"></span>
</h1>

<p><a href="#" target="_new" class="uri" wicket:id="uri"></a></p>

</div>

<div id="content">

<p><strong>Date:</strong> <span class="emptylabel" wicket:id="dateempty"></span><span wicket:id="date"></span></p>

<p><strong>Authors:</strong> <span class="emptylabel" wicket:id="authorsempty"></span>
<span wicket:id="authors">
<span class="hlistitem" wicket:id="author"></span>
</span>
</p>

<p><strong>Creators:</strong> <span class="emptylabel" wicket:id="creatorsempty"></span>
<span wicket:id="creators">
<span class="hlistitem" wicket:id="creator"></span>
</span>
</p>

<h4>Assertion as sentence</h4>

<table>
<tr wicket:id="sentences">
<td>
<div wicket:id="sentence"></div>
</td>
</tr>
</table>

<h4>Assertion as formula</h4>

<p wicket:id="assertion">
<span wicket:id="assertiontriple"></span>
</p>

<h4>Opinions</h4>

<table>
<tr wicket:id="opinions">
<td>
<span wicket:id="opinionperson"></span> <span class="predicate" wicket:id="opinion"></span> <span class="ref">[<span wicket:id="opinionpub"></span>]</span>
</td>
</tr>
</table>

</div>

</body>

</html>
