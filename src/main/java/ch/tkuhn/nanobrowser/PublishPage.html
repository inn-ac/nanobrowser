<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/publish.svg" alt="" height="22" width="22"/>
Publish
</h1>

</div>

<div id="content">

<form wicket:id="form">

<p>
<strong>Types:</strong>
<span class="hlistitem"><input type="checkbox" checked disabled>Nanopublication</input></span>
<span class="hlistitem"><input wicket:id="examplenanopub" type="checkbox" >ExampleNanopub <span class="note">(for demonstration or testing)</span></input></span>
</p>

<p><strong>Author:</strong> <span class="hlistitem"><img src="icons/person.svg" alt="" height="16" width="16"/> <span wicket:id="author"></span></span></p>

<hr/>

<h4>Assertion as sentence</h4>

<p class="note">
Make sure that the sentence is <a class="highlight" href="http://purl.org/aida/" target="_blank">AIDA: atomic, independent, declarative, and absolute</a>.
</p>

<span class="nowrap"><input wicket:id="sentence" type="text" class="textfield" size="150" placeholder="add your sentence here" required /> <span class="note">*</span></span>

<p wicket:id="sentenceerror" class="error"></p>

<hr/>

<p class="note">
* required
</p>

<p>
<input type="submit" class="button" href="#" value="Publish" />
</p>

<hr/>

</form>

</div>

</body>

</html>
