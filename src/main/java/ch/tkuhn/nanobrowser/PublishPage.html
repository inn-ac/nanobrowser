<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/publish.svg" alt="" height="22" width="22"/>
Publish
</h1>

</div>

<div id="content">

<form wicket:id="form">

<p><strong>Type:</strong> <span class="hlistitem">Nanopublication</span></p>

<p><strong>Author:</strong> <span class="hlistitem"><img src="icons/person.svg" alt="" height="16" width="16"/> <span wicket:id="author"></span></span></p>

<p><strong>Creator:</strong> <span class="hlistitem"><img src="icons/person.svg" alt="" height="16" width="16"/> <span wicket:id="creator"></span></span></p>

<hr/>

<h4>Assertion as sentence</h4>

<input wicket:id="sentence" type="text" class="textfield" size="150" placeholder="add your sentence here" />

<hr/>

<p>
<input type="submit" class="button" href="#" value="Publish" />
</p>

<hr/>

</form>

</div>

</body>

</html>
