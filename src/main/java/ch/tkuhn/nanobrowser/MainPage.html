<html>

<head>
<title>nanobrowser</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div wicket:id="menubar"></div>

<div id="titlebar">

<h1>
<img src="icons/home.svg" alt="" height="22" width="22"/>
Home
</h1>

</div>

<div id="content">

<h4>Latest Claims</h4>

<table>
<tr wicket:id="nanopubs">
<td>
<div wicket:id="nanopub"></div>
</td>
</tr>
</table>

<h4>Persons</h4>

<table>
<tr wicket:id="persons">
<td>
<div wicket:id="person"></div>
</td>
</tr>
</table>

<h4>Sentences</h4>

<table>
<tr wicket:id="sentences">
<td>
<div wicket:id="sentence"></div>
</td>
</tr>
</table>

<h4>Admin Actions</h4>

<p>
<a href="#" wicket:id="deleteopinions" class="button">Delete all opinions!</a>
</p>

</div>

</body>

</html>
